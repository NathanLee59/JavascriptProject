        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .memory_game {
            width: 640px;
            height: 640px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        body {  
            height: 100vh;
            display: flex;
            background: #0047ca;
        }

        .memory_card {
            width: calc(25% - 10px);
            height: calc(33.333% - 10px);
            margin: 5px;
            position: relative;
            transform-style: preserve-3d;
            transform: scale(1);
            transition: transform .5s;
        }

        .memory_card:active {
            transform: scale(.97);
            transition: transform .2s;
        }

        .memory_card.flip {
            transform: rotateY(180deg);
        }

        .face,
        .hidden_face {
        width: 100%;
        height: 100%;
        padding: 20px;
        position: absolute;
        border-radius: 5px;
        background: #0178ff;
        backface-visibility: hidden;
        }

        .face {
            transform: rotateY(180deg);
        }
